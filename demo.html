<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DEMO</title>
    <style media="screen">
      #demo-element {
        width: 400px;
      }
      body {
        overflow:hidden;
        height: 100vh;
        display: flex;
        justify-content: center;

      li {
        background-color: white;
        border: 1px solid whitesmoke;

        border-radius: 20px;
        margin: 1em 0;
        list-style-type: none;

        /*transition: transform 100ms linear;*/
      }
    </style>
  </head>
  <body>
    <ul id="demo-element">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      Some reference text.
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
      <li>Item 10</li>
    </ul>

    <script src="tweenjs.js"></script>
    <script type="text/javascript">
      /** TODO
      * Implement bounce effect on list end
      * Implement sluggish-effect on list elements
      * Add more input types (not only wheel)
      * Implement scroll bar

      * The core library should be as light as possible

      * Also, mid-term it is necessary to make Fluid Lists modular! But first
      * let's make it work well and clean the code up :)
      */

      // IDEA: Add velocity stack that gets dismantled over time. This could make acceleration very smooth (currently it is a bit junky)
      var box = document.getElementById("demo-element");
      var boxChildren = document.getElementsByTagName("li")
      var data = [];
      var speed = 0; // in px/millisecond
      var friction = 0.0030; // in px/millisecond
      var totalDistance = 0;
      var isRunning = false;
      var ANIMATION_DURATION = 50;

      var frameTimeDelta = 0;
      var lastFrameTimeStamp = 0;
      var topViewportIndex = 0
      var timeStamp = 0;

      var TIME = 15;
      var syncPuffer = 0;

      var BOUNCE_THRESHOLD = 10;
      var MAX_SPEED = 4;

      var relativeOffset = 0;

      {
        let length = boxChildren.length;
        for (var i = 0; i < length; i++) {
          data[i] = {
            y: 0,
            lastY: 0,
            startY: 0,
            distanceY: 0,
            progress: 0,
            relSpeed: 0
          };
        }
      }

      function updateTopViewportElem () {
        let length = boxChildren.length;
        for (let i = 0; i < length; i++) {
          if (boxChildren[i].offsetTop > -totalDistance) {
            topViewportIndex = i;
            syncPuffer = data[i].y + syncPuffer;
            break;
          }
        }
      }
var perc = 0;
      function move (e) {
        // IDEA: Maybe there could be a AddMovemnt function (if things get more complex?)

        // flip input (because it's the wrong way around)
        let deltaY = e.deltaY * -1;

        // Minimum speed to ensure snappy movement
        if (speed < 0.5 && speed > -0.5) {
          speed += deltaY/7;
        }
        else {
          speed += deltaY/15;
        }
        // Maximum speed limit
        if (speed > MAX_SPEED || speed < -MAX_SPEED) {
          speed = MAX_SPEED * Math.sign(speed);
        }

        // Get newest reference viewport element
         updateTopViewportElem();

        if (isRunning == false) {
          lastFrameTimeStamp = performance.now();
          isRunning = true;
          requestAnimationFrame(animate);
        }
      }

      function cycleList(fn) {
        console.log(topViewportIndex);
        var beforeLength = topViewportIndex;
        var afterLength = data.length - topViewportIndex;

        let minLength = Math.min(beforeLength, afterLength);

        for (var i = 0; i < minLength; i++) {
          fn(topViewportIndex+i);
          fn(topViewportIndex-i);
        }
        for (var i = 0; i < Math.abs(beforeLength - afterLength); i++) {
          fn(minLength+i);
        }
      }
      function getDelta(timePassed) {
        // NOTE: This does not take into account all speed steps that may happen
        // during a long frame, so this is not always accurate
        return timePassed * speed;
      }
      function animate() {
        var currentFrameTimeStamp = performance.now();
        var frameTimeDelta = Math.floor(currentFrameTimeStamp - lastFrameTimeStamp);
        let length = boxChildren.length;
        timeStamp = performance.now();
        let timePassed = performance.now() - timeStamp;

        lastFrameTimeStamp = currentFrameTimeStamp;
        relativeOffset = speed*-20;


        if (speed != 0) {

          // NOTE: The following could be prettier (and more performant?)
          //       Maybe we could keep a variable that has speed's current sign
          // BUG: On Webkit/Blink browsers speed is WAY to fast
          speed = Math.sign(speed)==-1 ? Math.min(speed + friction * frameTimeDelta, 0) : Math.max(speed - friction * frameTimeDelta, 0);
          }

         box.style.transform = `translateY(${totalDistance += getDelta(frameTimeDelta)}px)`;
        }

        // Cycle thwough the elements relative to the topViewportIndex
        // First: all elements that come before topViewportIndex
        cycleList((i) => {
          data[i].distanceY = relativeOffset - data[i].startY;
          data[i].relSpeed = data[i].y - data[i].lastY;
          data[i].startY = data[i].y;

          data[i].lastY = data[i].y;
          data[i].progress = Math.min(timePassed/(ANIMATION_DURATION+(i*10)), 1);

          let b = curve(data[i].progress);
          y = data[i].startY + data[i].distanceY * b - data[i].relSpeed*b;

          boxChildren[i].style.transform = `translateY(${y}px)`;
        });
        console.log(data[data.length-1].progress, "progress");
        if (data[data.length-1].progress == 1) {
          lastY = y;
          isRunning = false;
          return;
        }else {
        requestAnimationFrame(animate);
        }
      }

      function curve(time) {
        return time*(2-time);
      }

      function crazyFunc(time, distance, vel=0) {
        console.log("time:", time, "distance", distance, "vel", vel);
        return time*(2-time) * distance + (vel - (vel*(time*(2-time))));
      }

      document.addEventListener("wheel", move);

    </script>
  </body>
</html>
