<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"Follow the mouse" animation experiment</title>
    <style media="screen">
      #follower {
        height: 64px;
        width: 300px;
        border: 2px solid lightgrey;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div id="follower">

    </div>

    <script>
      var elem = document.getElementById('follower');

      window.addEventListener("mousemove", update);

      function update (e) {
        console.log(e);
        elem.style.transform = `translateY(${e.clientY}px) translateX(${e.clientX}px)`;
      }
    </script>
  </body>
</html>
