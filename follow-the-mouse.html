<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>"Follow the mouse" animation experiment</title>
    <style media="screen">
      #follower {
        height: 40px;
        width: 40px;
        border: 2px solid lightgrey;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div id="follower">

    </div>

    <script>
      var elem = document.getElementById('follower');

      var TIME = 500;
      var THRESHOLD = 300,
          offset = 0,
          mouseY = 0,
          MAX_SPEED = 50,
          sign = 1, // 1==positive; -1==negative
          speed = 0,
          y = 0;

      var startPosX = 0;
      var startPosY = 0;
      var currentPosX = 0;
      var currentPosY = 0;

      var startTime = 0;
      var currentTime = 0;
      var targetX = 0;
      var targetY = 0;

      window.addEventListener("mousemove", update);
      var isRunning = false;

      function curve() {
        let progress = Math.min((currentTime-startTime)/TIME, 1); // Number between 0 and 1

        //return Math.min(progress*progress+0.005, 1); // Shift it a bit so it ends faster (or at all)
        //return progress;
        return Math.min(progress*(2-progress), 1);
      }

      function update (e) {
        targetX = e.pageX;
        targetY = e.pageY;

        startPosX = currentPosX;
        startPosY = currentPosY;

        startTime = performance.now();

        if (isRunning == false) {
            isRunning = true;
          requestAnimationFrame(animate);
        }

        function animate() {
          currentTime = performance.now();

          let prog = curve();
          let distanceX = targetX-startPosX;
          let distanceY = targetY-startPosY;

          currentPosX = startPosX + (distanceX * prog);
          currentPosY = startPosY + (distanceY * prog);

          if (prog == 1) {
            isRunning = false;
            return;
          }
          requestAnimationFrame(animate);

          elem.setAttribute("style", `transform: translateY(${currentPosY}px) translateX(${currentPosX}px)`)
        }
      }
    </script>
  </body>
</html>
